<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-accordion
  cdkDropList
  (cdkDropListDropped)="drop($event)"
  *ngIf="posts.length > 0 && !isLoading"
>
  <mat-expansion-panel class="post" *ngFor="let post of posts" cdkDrag>
    <mat-expansion-panel-header>{{ post.title }}</mat-expansion-panel-header>
    <p>{{ post.content }}</p>
    <mat-action-row>
      <a mat-button color="primary" [routerLink]="['/edit', post.id]">EDIT</a>
      <button mat-button color="warn" (click)="onDelete(post.id)">
        DELETE
      </button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<p class="noPostsYet" *ngIf="posts.length == 0 && !isLoading">No posts yet</p>
